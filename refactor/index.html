<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax - Node.js</title>

  <body>
    <h1>Ajax - Node.js</h1>
    <div class="app-box">
      <div class="input-form-box">
        <form action="/" method="post" id="form">
        <div class="input-label-box">
          <label for="inputEmail">email:</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="input-password-box">
          <label for="inputPassword">password:</label>
          <input type="text" name="password" id="password" />
        </div>
        <div class="post-request-button-box">
          <button class="post-request-button" id="post-request-button">POST REQUEST</button>
        </div>
      </form>
      </div>

      <div class="txt-area-box">
        <label for="labeltxtarea">log data:</label>
        <textarea disabled class="text-area" name="logData" id="logData" cols="25" rows="5"></textarea>
        <div class="get-request-button-box">
          <button class="get-request-button" id="get-request-button">GET REQUEST</button>
        </div>
      </div>
    </div>
    <script defer src="Frontend.js" type="application/javascript"></script>

    <style>
      body {
        font-family: Arial;
        background-color: lightsteelblue;
        text-align: center;

  </body>
</html>
